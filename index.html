<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700|Ubuntu:400,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Jokes-Generator</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Random Jokes</h1>
        </header>
        <div class="box">
            <h2 class="quote"></h2>
            <h3 class="author"></h3>
        </div>
        <div class='btns-wrapper'>
            <button class="trigger"> <span class="fas fa-sync-alt"></span> Random joke </button>
            <a href="#" target="_blank" class="tweet"><span class="fab fa-twitter"></span></a>
        </div>

    </div>


    <script src="./js/script.js"></script>
    <script src="https://kit.fontawesome.com/0b501194d7.js"></script>
</body>

</html>
